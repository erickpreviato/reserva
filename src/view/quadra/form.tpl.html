<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="addModalLabel">Cadastro de quadra</h4>
</div>
<div class="modal-body">
    <input type="hidden" name="id" value="{ID}" />
    <div class="form-group">
        <label>Unidade</label>
        {Unidade}
    </div>
    <div class="form-group">
        <label for="nome">Nome da quadra</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{Nome}" required="required" placeholder="Digite o nome da quadra">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição da quadra</label>
        <textarea class="form-control" id="descricao" name="descricao" placeholder="Digite uma descrição da quadra" rows="3">{Descricao}</textarea>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <input type="submit" class="btn btn-primary" name="salvar" id="salvar" value="Salvar" />
</div>
