<script>
    $(document).ready(function () {
        $('#dataFim').mask('99/99/9999');
        $('#dataFim').datepicker({
            autoclose: true,
            format: 'dd/mm/yyyy',                
            language: 'pt-BR'
        });
    });
</script>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="addModalLabel">Cencelar reserva de mensalista</h4>
</div>
<div class="modal-body">
    <input type="hidden" name="id" value="{ID}" />
    <h3>Confirme a data que deseja realizar o cancelamento da inscrição mensal da reserva abaixo?</h3>
    <div class="form-group">
        <label>Cliente</label>
        <input type="text" class="form-control" id="cliente" name="Cliente" value="{Cliente}" readonly="readonly" />
        <label>Quadra</label>
        <input type="text" class="form-control" id="quadra" name="quadra" value="{Quadra}" readonly="readonly" />
        <label>Data</label>
        <input type="text" class="form-control" id="data" name="data" value="{Data}" readonly="readonly" />
        <label>Horário</label>
        <input type="text" class="form-control" id="horario" name="horario" value="{Horario}" readonly="readonly" />
        <hr />
        <label>Data do cancelamento</label>
        <input type="text" class="form-control" id="dataFim" name="dataFim" value="{DataFim}" required="required" />
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <input type="submit" class="btn btn-primary" name="cancelarMensal" id="cancelarMensal" value="Cancelar Inscrição" />
</div>
